<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Слайдер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="slider" class="slider"></div>

    <div class="slider-settings">
        <label>
            <input type="checkbox" id="intervalCheckbox" checked>
            Змінити інтервал (мс):
        </label>
        <input type="number" id="intervalInput" value="3000" min="500">
        <button id="playPauseBtn">⏸ Зупинити</button>
        <label>
            <input type="checkbox" id="toggleDots" checked>
            Показувати крапки
        </label>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
