<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task-3</title>
</head>
<body>
    <main class="main">
        <div class="form-container">
            <div class="form-header-container">
                <div class="fill-header-container">
                    <h2 class="form-header">Заповніть форму</h2>
                </div>
                <div class="thanks-header-container">
                    <h2 class="form-header">Ми вдячні вам</h2>
                </div>
            </div>

            <form action="" class="form">
                <div class="form-item">
                    <label for="Login">Login</label>
                    <input type="text" id="Login">
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-item">
                    <label for="r-password">Repeat password</label>
                    <input type="password" id="r-password">
                </div>
                <div class="form-item">
                    <label for="f-name">First name</label>
                    <input type="text" id="f-name">
                </div>
                <div class="form-item">
                    <label for="l-name">Last-name</label>
                    <input type="text" id="l-name">
                </div>
                <div class="form-item">
                    <label for="about-me">About me</label>
                    <textarea name="" id="about-me"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Ok</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
