<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="main-container">
            <div class="temperature-wrapper">
                <div class="temperature-container">
                    <div class="temperature">17</div>
                    <img src="cloud.png" alt="" class="cloud">

                    <div class="temperature-buttons-container">
                        <a href="#" class="button button-back">
                            <!-- <img src="arrow_back_24dp_00000_FILL0_wght100_GRAD0_opsz24.png" alt="" class="arrow-img"> -->
                        </a>
                        <a href="#" class="button button-forward">
                            <!-- <img src="arrow_forward_24dp_00000_FILL0_wght100_GRAD0_opsz24.png" alt="" class="arrow-img"> -->
                        </a>
                    </div>

                </div>
            </div>
            <div class="forecast-container">
                <ul class="forecast-list">
                    <li class="forecast-item">
                        <span class="day">Mon</span>
                        <span class="degree">17&deg;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="day">Tue</span>
                        <span class="degree">19&deg;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="day">Wed</span>
                        <span class="degree">16&deg;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="day">Thu</span>
                        <span class="degree">18&deg;</span>
                    </li>
                    <li class="forecast-item">
                        <span class="day">Fri</span>
                        <span class="degree">21&deg;</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
